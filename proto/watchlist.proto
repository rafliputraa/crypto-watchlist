syntax = "proto3";

package crypto_watchlist_protobuf;

message WatchlistResponse {
    string request_id = 1;
    int32 id = 2;
    string name = 3;
    string symbol = 4;
}

message WatchlistCreateOrDeleteRequest {
    string request_id = 1;
    int32 group_id = 2;
    int32 asset_id = 3;
}

message CreateWatchlistResponse {
    string request_id = 1;
    int32 status_code = 2;
}

message DeleteWatchlistResponse {
    string request_id = 1;
    int32 status_code = 2;
}